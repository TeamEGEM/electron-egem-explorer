<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>EtherGem Explorer</title>
</head>
<body>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="EGEM.jquery.js"></script>
  <script src="web3.min.js"></script>
  <script src="EGEM.web3.js"></script>
  <div class="container">
    </br>
    <img id="logo" src="imgs/egemlogosmall.png"></img>
    <h1>EtherGem Explorer</h1>
    <div id="menu">
        <input type="button" value="Query BLK" id="blkQ">
        <input type="button" value="Query TX" id="txQ">
        <input type="button" value="Query BAL" id="balQ">
        <input type="button" value="Dev Funds" id="devQ">
        <input type="button" value="Reload" id="reloadApp">
        </br></br>
    </div>
    <div id="innerContainer">
    <div id="queryDev">
        <span class="title">Dev Funds:</span>
        <input type="button" value="Query" onClick="qDevsBalance()">
        </br></br>
        <div id="bal0"><script type="text/javascript">document.write(balance0)</script></div>
        <div id="bal1"><script type="text/javascript">document.write(balance1)</script></div>
        <div id="bal2"><script type="text/javascript">document.write(balance2)</script></div>
        <div id="bal3"><script type="text/javascript">document.write(balance3)</script></div>
        </br>
    </div>
    <div id="queryBlk">
        Current Block:<span class="title"><input type="button" value="Query" onClick="lBlock();">
          <div id="cBlock">
          <script type="text/javascript">document.write(cBlock)</script>
        </div>
        </span>
        </br>
        Block Search: <input type="text" name="blockInput">
        <input type="button" value="Query" onClick="qBlock();">
        </br></br>
        <span class="title">Parent Hash: </span><div id="pHash"></div>
        <span class="title">Block Hash: </span><div id="hash"></div>
        <span class="title">Found By: </span><div id="miner"></div>
        <span class="title">Timestamp: </span><div id="timestamp"></div>
        <span class="title">Size: </span><div id="size"></div>
        <span class="title">Nonce: </span><div id="nonce"></div>
        </br>
    </div>
    <div id="queryTx">
      Query Tx
      <div id="txInput">
        TX: <input type="text" name="txInput">
        <input type="button" value="Query" onClick="qTx();">
        </br></br>
        <span class="title">Block Hash: </span><div id="blockhash"></div>
        <span class="title">Number: </span><div id="number"></div>
        <span class="title">Gas: </span><div id="gas"></div>
        <span class="title">Nonce: </span><div id="nonce"></div>
        </br>
      </div>
    </div>
    <div id="queryBal">
      Query Balance
      <div id="addressInput">
        Address: <input type="text" name="addressInput">
        <input type="button" value="Query" onClick="qBalance();">
        </br></br>
        <div id="balance"></div>
        </br>
      </div>
    </div>
  </div>
  <div id="footer">
    Light Blockchain Explorer | Â© 2018, Egem.io
  </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
